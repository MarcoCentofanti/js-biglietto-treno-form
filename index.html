<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body class="">
  <main class="d-flex justify-content-around container">
    <div class="row">
      <h1 class="text-white my-4 col-12 fs-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
    </div>
  </main>
    <section class="container mb-4 ">
      <form id="formSection" class="row bg-light p-3 rounded-3">
        <div class="mb-3 col-4 text-center">
          <label for="userName" class="form-label text-danger">Nome Cognome</label>
          <input type="text" class="form-control btn-outline-danger" id="userName" aria-describedby="user-name">
        </div>
        <div class="mb-3 col-4 text-center">
          <label for="distance" class="form-label text-danger">Km da percorrere</label>
          <input type="number" class="form-control btn-outline-danger" id="distance">
        </div>
        <div class="mb-3 col-4 text-center">
          <label for="age" class="form-label text-danger">Fascia d'età</label>
          <select class="form-select form-control btn-outline-danger" id="age" aria-label="age">
            <option selected>Scegli fascia d'età</option>
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 60</option>

          </select>
        </div>
     
       
        <div class="row d-flex justify-content-center gap-3 mt-4">
          <button id="buttonSubmit" type="submit" class="btn my-bg-lightgrey text-danger col-2" autocomplete="given-name">Genera</button>
          <button id="buttonReset" type="reset" class="btn my-bg-lightgrey text-danger col-2" autocomplete="given-distance">Reset</button>
        </div>
      </form>
    </section>


    <div class="container d-flex justify-content-around ">
      <h1 class="row text-white fs-3">IL TUO BIGLIETTO</h1>
    </div>
  <section id="anteprima" class="container bg-light py-4  rounded-3">
    <div class="bg-light">
      <h3 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
    </div>
    <!-- <hr> -->
    <div class="row">
    <div id="ticketName" class="flex-column col my-bg-lightgrey py-3">
      <div class="fw-bold">NOME PASSEGGERO</div>
      <!-- <div>TIZIANO TIZIO</div> -->
    </div>
    <div id="TicketOffer" class="flex-column col py-3 border-top border-bottom border-secondary">
      <div class="fw-bold">Offerta</div>
      <!-- <div>Biglietto standard</div> -->
    </div>
    <div id="ticketCarrozza" class="flex-column col py-3 border-top border-bottom border-secondary">
      <div class="fw-bold">Carrozza</div>
      <!-- <div>5</div> -->
    </div>
    <div id="ticketCode" class="flex-column col py-3 border-top border-bottom border-secondary">
      <div class="fw-bold">Codice CP</div>
      <!-- <div>65431</div> -->
    </div>
    <div id="ticketPrice" class="flex-column col py-3 border-top border-bottom border-secondary">
      <div class="fw-bold">Costo Biglietto</div>
      <!-- <div>2,10€</div> -->
    </div>
  </div>
</section>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/script.js" ></script>

</body>
</html>
